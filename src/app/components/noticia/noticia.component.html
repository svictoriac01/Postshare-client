<ion-card class="animate__animated animate__fadeIn">

  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index + 1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{ noticia.title }}</ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="noticia.urlToImage" [src]=" noticia.urlToImage || null" (click)="abrirNoticia()"></ion-img>

  <ion-card-content>
    <p>{{ noticia.description}}</p>
  </ion-card-content>

</ion-card>
