<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-slides class="mainSlide" #slidePrincipal>

    <ion-slide class="ion-no-margin">

      <div>
        <ion-grid fixed>
          <ion-row class="animate__animated animate__fadeIn">
            <ion-col class="ion-no-padding">
                <ion-avatar>
                  <ion-img [src]="usuario.avatar | avatar:usuario._id"></ion-img>
                </ion-avatar>
            </ion-col>
          </ion-row>

          <ion-row class="animate__animated animate__fadeIn">
            <ion-col>
              <ion-list>
                <ion-list-header>
                  <ion-label>
                    <span style="font-weight: bold;">{{ 50 }}</span>
                    <span>&nbsp;Seguidores</span>
                  </ion-label>
                  <ion-label>
                    <span style="font-weight: bold;">3</span>
                    <span>&nbsp;Publicaciones</span>
                  </ion-label>
                </ion-list-header>
                
                <ion-item class="ion-no-padding" lines="none">
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input name="nombre" type="text" [(ngModel)]="usuario.name" readonly></ion-input>
                </ion-item>
                <ion-item class="ion-no-padding" lines="none">
                  <ion-label position="floating">Usuario</ion-label>
                  <ion-input name="username" type="email" [(ngModel)]="usuario.username" readonly></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row class="ion-margin animate__animated animate__fadeIn">
            <ion-col>
              <ion-button color="primary" expand="block" [fill]="isFollow ? 'solid': 'outline'" shape="round" class="boton ion-no-padding" (click)="follow()">
                <span class="ion-text-capitalize">{{ state }}</span>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
