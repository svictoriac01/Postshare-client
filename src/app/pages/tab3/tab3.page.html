<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide class="ion-no-margin">

      <form (ngSubmit)="actualizar(fUpdate)" #fUpdate="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-button fill="clear" class="button-avatar" mode="ios" (click)="subirImagen()">
                <ion-img src="/assets/avatars/av-1.png"></ion-img>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input name="nombre" type="text" [(ngModel)]="usuario.name" required></ion-input>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Usuario</ion-label>
                  <ion-input name="username" type="email" [(ngModel)]="usuario.username" required></ion-input>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row class="ion-margin">
            <ion-col>
              <ion-button type="submit" color="primary" expand="block" class="ion-no-padding">
                <span class="ion-text-capitalize">Guardar</span>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>

    </ion-slide>
  </ion-slides>

</ion-content>
