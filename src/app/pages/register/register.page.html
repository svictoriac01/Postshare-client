<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide class="ion-no-margin">

      <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-no-padding">
                <ion-avatar>
                  <img [src]="null | avatar:null"/>
                </ion-avatar>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input name="nombre" type="text" [(ngModel)]="registerUser.name" required></ion-input>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Usuario</ion-label>
                  <ion-input name="username" type="email" [(ngModel)]="registerUser.username" required></ion-input>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="registerUser.email" required></ion-input>
                </ion-item>

                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="registerUser.password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row class="ion-margin">
            <ion-col>
              <ion-button type="submit" color="primary" expand="block" shape="round" class="boton ion-no-padding">
                <span class="ion-text-capitalize">Registrar</span>
                <span class="ion-text-lowercase">&nbsp;usuario</span>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>

    </ion-slide>
  </ion-slides>
</ion-content>
