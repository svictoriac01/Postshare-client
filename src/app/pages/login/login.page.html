<ion-content>

  <ion-slides class="mainSlide">
    <ion-slide class="ion-no-margin">

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col>
              
              <ion-list>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Usuario</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input name="password" type="password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>
  
          <ion-row class="ion-margin">
            <ion-col>
              <ion-button type="submit" color="primary" expand="block" class="ion-no-padding">
                <span class="ion-text-capitalize">Iniciar</span>
                <span class="ion-text-lowercase">&nbsp;sesión</span>
              </ion-button>
            </ion-col>
          </ion-row>
  
          <ion-row class="ion-no-margin">
            <ion-col>
              <h6>¿No tienes una cuenta?</h6>
              <ion-button color="primary" fill="clear" size="small" class="ion-text-capitalize" (click)="toRegister()">Registrate</ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>

    </ion-slide>
  </ion-slides>
</ion-content>
